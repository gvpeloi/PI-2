% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>


</head>
 <form action="{% url 'profissionais' %}" method="post" class="form" autocomplete="on" enctype="multipart/form-data">
<body>
    <div class="container">


        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">nome</th>
                    <th scope="col">email</th>
                    <th scope="col">cpf</th>
                </tr>
            </thead>
            <tbody>
                {% for prof in profs %}
                    <tr>
                        <td scope="row">{{ prof }}</td>
                        <td scope="row"><a href="#modal{{prof.id}}" data-toggle="modal">{{ prof.nome }}</a></td>
                        <td scope="row">{{ prof.email }}</td>
                        <td scope="row">{{ prof.cpf }}</td>
                    </tr>
                    <div class="modal fade bd-example-modal-lg show" id="modal{{prof.id}}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="dynamic-content">
                                    <img src="{{ prof.imagem.url }}" class="img-fluid" alt="{{ prof.nome }}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
